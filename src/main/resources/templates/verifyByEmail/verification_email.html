<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            margin: 0 auto;
            width: 60%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 5px;
        }
        .email-form {
            margin-top: 20px;
        }
        .email-input {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>이메일 인증을 위한 메일입니다.</h2>
    <p>안녕하세요, <span th:text="${user.username}">사용자</span>님!</p>
    <p>회원가입을 완료하려면 아래의 링크를 클릭해 주세요:</p>
    <form th:action="@{/verify/send}" method="post">
        <input type="hidden" name="email" th:value="${user.email}">
        <input type="hidden" name="username" th:value="${user.username}">
    <button class="btn">이메일 인증하기</button>
    </form>
    <p>이 링크는 24시간 동안 유효합니다.</p>

    <div class="email-form">
        <p>이메일 주소를 변경하시려면 아래에 새 이메일 주소를 입력하고, '이메일 인증하기' 버튼을 클릭해 주세요.</p>
        <form th:action="@{/verify/send}" method="post">
            <input type="email" name="email" required placeholder="새 이메일 주소 입력" class="email-input">
            <input type="hidden" name="username" th:value="${user.username}">
            <button type="submit" class="submit-btn">이메일 인증하기</button>
        </form>
    </div>
</div>
</body>
</html>

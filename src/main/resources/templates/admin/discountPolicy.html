<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>전역 할인 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/adminPage.css">
    <style>
        .modal-header {
            background-color: #007bff;
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .table {
            margin-top: 20px;
        }
        .btn-warning, .btn-danger {
            margin: 5px;
        }
    </style>
</head>
<body>
<div th:replace="~{admin/common/navBar :: content}"></div>
<div class="container mt-5">
    <h2 class="mb-4">전역 할인 관리 시스템</h2>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#discountModal">할인 정책 추가</button>

    <!-- 할인 정책 테이블 -->
    <div class="mt-3">
        <table class="table table-hover">
            <thead class="table-dark">
            <tr>
                <th>이름</th>
                <th>할인율</th>
                <th>유효 시작일</th>
                <th>유효 종료일</th>
                <th>유형</th>
                <th>작업</th>
            </tr>
            </thead>
            <tbody>
            <!-- 샘플 데이터 행 -->
            <tr>
                <td>봄맞이 세일</td>
                <td>10%</td>
                <td>2024-03-01</td>
                <td>2024-04-01</td>
                <td>비율 할인</td>
                <td>
                    <button class="btn btn-warning btn-sm">수정</button>
                    <button class="btn btn-danger btn-sm">삭제</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- 할인 정책 추가/수정 모달 -->
<div class="modal fade" id="discountModal" tabindex="-1" aria-labelledby="discountModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="discountModalLabel">할인 정책</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group mb-3">
                        <label for="name">이름</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="discount">할인율</label>
                        <input type="number" class="form-control" id="discount">
                    </div>
                    <div class="form-group mb-3">
                        <label for="validFrom">유효 시작일</label>
                        <input type="datetime-local" class="form-control" id="validFrom">
                    </div>
                    <div class="form-group mb-3">
                        <label for="validUntil">유효 종료일</label>
                        <input type="datetime-local" class="form-control" id="validUntil">
                    </div>
                    <div class="form-group mb-3">
                        <label for="discountType">할인 유형</label>
                        <select class="form-control" id="discountType">
                            <option>비율 할인</option>
                            <option>금액 할인</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary">변경 사항 저장</button>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>유저 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/adminPage.css">
</head>
<body>
<div th:replace="~{admin/common/navBar :: content}"></div>
<div class="container mt-5">
    <h2>유저 관리</h2>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>번호</th>
                <th>아이디</th>
                <th>이름</th>
                <th>이메일</th>
                <th>역할</th>
                <th>상태</th>
                <th>조치</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userID}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.realName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role.getDescription()}"></td>
                <td th:text="${user.status.getDescription()}"></td>
                <td>
                    <button class="btn btn-info btn-sm change-status" th:data-userid="${user.userID}" th:data-status="${user.oppositeStatus}">상태 변경</button>
                    <button class="btn btn-danger btn-sm change-status" th:data-userid="${user.userID}" data-status="BANNED">차단</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    $(document).ready(function(){
        $(".change-status").click(function(){
            var userId = $(this).data("userid");
            var status = $(this).data("status"); // 새로운 상태로 업데이트해야 할 상태 값

            $.ajax({
                url: "/admin/user/status",
                type: "POST",
                data: {
                    userID: userId,
                    status: status
                },
                success: function(response){
                    window.location.href = "/admin/user"; // 성공 시 리다이렉트할 경로
                },
                error: function(xhr, status, error){
                    alert("상태 변경 실패: " + error);
                }
            });
        });
    });
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

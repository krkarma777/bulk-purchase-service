<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>마이페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <style>
        .container {
            padding-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #007bff;
        }

        .table-responsive {
            margin-top: 20px;
        }

        .table thead th {
            background-color: #007bff;
            color: #ffffff;
        }

        .btn-info, .btn-danger {
            margin: 0 5px;
        }

        .btn-sm {
            padding: .25rem .5rem;
            font-size: .875rem;
            line-height: 1.5;
            border-radius: .2rem;
        }

        .change-status {
            transition: transform .2s; /* Animation */
        }

        .change-status:hover {
            transform: scale(1.1); /* (110% zoom - Note: if the zoom is too large, it will blur) */
        }
    </style>
</head>
<body>
<div th:replace="~{common/navBar :: content}"></div>

<div class="container mt-4">
    <div class="row">
        <div th:replace="~{common/admin-page-sidebar :: sidebar}"></div>

        <!-- 메인 컨텐츠 시작 -->
        <div class="col-md-9 shadow">
            <h2>유저 관리</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>아이디</th>
                        <th>이름</th>
                        <th>이메일</th>
                        <th>역할</th>
                        <th>상태</th>
                        <th>조치</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.userID}"></td>
                        <td  class="username" th:text="${user.username}"></td>
                        <td th:text="${user.realName}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.role.getDescription()}"></td>
                        <td th:text="${user.status.getDescription()}"></td>
                        <td>
                            <button class="btn btn-info btn-sm change-status" th:data-userid="${user.userID}"
                                    th:data-status="${user.oppositeStatus}">상태 변경
                            </button>
                            <button class="btn btn-danger btn-sm change-status" th:data-userid="${user.userID}"
                                    data-status="BANNED">차단
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- 메인 컨텐츠 끝 -->
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function(){
        $(".change-status").click(function(){
            var userId = $(this).data("userid");
            var status = $(this).data("status");

            $.ajax({
                url: "/api/users/status",
                type: "PATCH",contentType: "application/json",
                data: JSON.stringify({
                    userID: userId,
                    status: status
                }),
                success: function(response){
                    alert("상태가 성공적으로 변경되었습니다.");
                    window.location.reload(); // 성공 시 페이지 리로드
                },
                error: function(xhr, status, error){
                    alert("상태 변경 실패: " + error);
                }
            });
        });


        // 유저 아이디 길이 조정
        $(".username").each(function() {
            var text = $(this).text();
            if (text.length > 15) {
                $(this).text(text.substring(0, 15) + "...");
            }
        });
    });
</script>
</body>
</html>

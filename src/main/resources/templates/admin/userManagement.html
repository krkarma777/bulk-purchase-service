<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>유저 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/adminPage.css">
    <style>
        .container {
            padding-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #007bff;
        }

        .table-responsive {
            margin-top: 20px;
        }

        .table thead th {
            background-color: #007bff;
            color: #ffffff;
        }

        .btn-info, .btn-danger {
            margin: 0 5px;
        }

        .btn-sm {
            padding: .25rem .5rem;
            font-size: .875rem;
            line-height: 1.5;
            border-radius: .2rem;
        }

        .change-status {
            transition: transform .2s; /* Animation */
        }

        .change-status:hover {
            transform: scale(1.1); /* (110% zoom - Note: if the zoom is too large, it will blur) */
        }
    </style>
</head>
<body>
<div th:replace="~{admin/common/navBar :: content}"></div>
<div class="container mt-5">
    <h2>유저 관리</h2>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>번호</th>
                <th>아이디</th>
                <th>이름</th>
                <th>이메일</th>
                <th>역할</th>
                <th>상태</th>
                <th>조치</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userID}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.realName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role.getDescription()}"></td>
                <td th:text="${user.status.getDescription()}"></td>
                <td>
                    <button class="btn btn-info btn-sm change-status" th:data-userid="${user.userID}" th:data-status="${user.oppositeStatus}">상태 변경</button>
                    <button class="btn btn-danger btn-sm change-status" th:data-userid="${user.userID}" data-status="BANNED">차단</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function(){
        $(".change-status").click(function(){
            var userId = $(this).data("userid");
            var status = $(this).data("status");

            $.ajax({
                url: "/api/users/status",
                type: "PATCH",contentType: "application/json",
                data: JSON.stringify({
                    userID: userId,
                    status: status
                }),
                success: function(response){
                    alert("상태가 성공적으로 변경되었습니다.");
                    window.location.reload(); // 성공 시 페이지 리로드
                },
                error: function(xhr, status, error){
                    alert("상태 변경 실패: " + error);
                }
            });
        });
    });
</script>
</body>
</html>

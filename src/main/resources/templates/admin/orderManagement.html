<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{admin/common/navBar :: content}"></div>
<div class="container mt-5">
    <h2>주문 관리</h2>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="table-dark">
            <tr>
                <th>주문 번호</th>
                <th>고객명</th>
                <th>고객 아이디</th>
                <th>주문액</th>
                <th>주문 상태</th>
                <th>주문 날짜</th>
                <th>조치</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.orderID}"></td>
                <td th:text="${order.user.username}"></td>
                <td th:text="${order.user.realName}"></td>
                <td th:text="${order.totalPrice}"></td>
                <td th:text="${order.status}"></td>
                <td th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd')}"></td>
                <td>
                    <a th:href="@{'/admin/order/view/' + ${order.orderID}}" class="btn btn-info btn-sm">상세보기</a>
                    <a th:href="@{'/admin/order/update/' + ${order.orderID}}" class="btn btn-warning btn-sm">상태 업데이트</a>
                    <a th:href="@{'/admin/order/delete/' + ${order.orderID}}" class="btn btn-danger btn-sm" onclick="return confirm('이 주문을 삭제하시겠습니까?');">삭제</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function confirmDelete() {
        return confirm('정말로 이 주문을 삭제하시겠습니까?');
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>마이페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
<div th:replace="~{common/navBar :: content}"></div>

<div class="container mt-4">
    <div class="row">
        <div th:replace="~{common/admin-page-sidebar :: sidebar}"></div>

        <!-- 메인 컨텐츠 시작 -->
        <div class="col-md-9 shadow">
            <h1>환영합니다, 관리자님!</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-header">사용자 수</div>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${totalUsers}+'명'">0명</h5>
                            <p class="card-text">새로운 가입자를 관리하세요.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-success mb-3">
                        <div class="card-header">제품 수</div>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${totalProducts}+'개'">0개</h5>
                            <p class="card-text">제품 목록을 업데이트하세요.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-warning mb-3">
                        <div class="card-header">진행 중인 주문</div>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${totalInProgressOrders}+'건'">0건</h5>
                            <p class="card-text">주문 상태를 확인하세요.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 메인 컨텐츠 끝 -->
    </div>
</div>
<div th:replace="~{common/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

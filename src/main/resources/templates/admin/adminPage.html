<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/adminPage.css">
</head>
<body>
    <div th:replace="~{admin/common/navBar :: content}"></div>
<div class="container mt-5">
    <h1>환영합니다, 관리자님!</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">사용자 수</div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${totalUsers}+'명'">0명</h5>
                    <p class="card-text">새로운 가입자를 관리하세요.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">제품 수</div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${totalProducts}+'개'">0개</h5>
                    <p class="card-text">제품 목록을 업데이트하세요.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-warning mb-3">
                <div class="card-header">진행 중인 주문</div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${totalInProgressOrders}+'건'">0건</h5>
                    <p class="card-text">주문 상태를 확인하세요.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</body>
</html>

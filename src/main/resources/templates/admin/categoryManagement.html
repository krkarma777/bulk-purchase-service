<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/adminPage.css">
    <style>
        body {
            margin-bottom: 100px;
        }

        .container {
            padding-top: 20px;
        }

        ul.category-list {
            padding-left: 0;
            list-style: none;
        }

        ul.category-list li {
            margin-bottom: 10px;
        }

        .category-indent {
            margin-left: 20px;
        }

        /* 버튼과 입력 필드 스타일링 */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        .category-indent {
            padding-left: 20px;
        }

        .category-item {
            cursor: pointer;
        }

        .form-inline {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-inline .form-control {
            width: auto;
        }
    </style>
</head>
<body>
<div th:replace="~{admin/common/navBar :: content}"></div>
<div class="container mt-5">
    <h2>카테고리 관리</h2>
    <div class="mb-3">
        <form th:action="@{/admin/category/save}" class="form-inline" method="post">
            <input type="text" id="name" name="name" class="form-control" placeholder="새 카테고리 이름" required>
            <input type="hidden" name="parent" id="parentInput">
            <button type="submit" class="btn btn-primary">카테고리 추가</button>
        </form>
    </div>
    <div th:fragment="categoryList(categories, currentCategory)">
        <ul class="list-group">
            <li th:each="category : ${categories}" class="list-group-item category-item"
                th:data-category-id="${category.categoryID}" th:id="'category-' + ${category.categoryID}">
                <span th:text="${category.name}">카테고리 이름</span>
                <div th:if="${not #lists.isEmpty(category.children)}" class="category-indent collapse"
                     th:id="'collapse-' + ${category.categoryID}">
                    <div th:replace="~{this::categoryList(${category.children}, ${currentCategory})}"></div>
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        $('.category-item').click(function () {
            const categoryId = $(this).data('category-id');
            $('#collapse-' + categoryId).collapse('toggle');
        });

        $('.category-item').each(function () {
            const categoryId = $(this).data('category-id');
            $(this).on('click', function (e) {
                e.stopPropagation();
                $('#parentInput').val(categoryId);
            });
        });
    });
</script>
</body>
</html>

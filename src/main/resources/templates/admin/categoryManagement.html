<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/adminPage.css">
    <style>
        body {
            margin-bottom: 100px;
        }

        .container {
            padding-top: 20px;
        }

        ul.category-list {
            padding-left: 0;
            list-style: none;
        }

        ul.category-list li {
            margin-bottom: 10px;
        }


        /* 버튼과 입력 필드 스타일링 */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        .category-item {
            cursor: pointer;
        }

        .form-inline {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-inline .form-control {
            width: auto;
        }

        /* 기본 스타일 유지 */

        /* 드롭다운 메뉴 스타일링 */
        .dropdown-menu {
            padding: 0;
            margin: 0;
            border-radius: 0.25rem;
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .dropdown-item {
            padding: 0.5rem 1rem;
        }

        .dropdown-item:hover {
            background-color: #f8f9fa;
        }

        /* 드롭다운 트리거 버튼 스타일링 */
        .dropdown-toggle::after {
            margin-left: 0.5rem;
        }

        /* 카테고리 리스트 스타일링 */
        .category-list {
            padding-left: 0;
            list-style: none;
        }

        .category-item {
            cursor: pointer;
            padding: 0.5rem 1rem;
            border: 1px solid #dee2e6;
            margin-bottom: 0.5rem;
            background-color: #fff;
        }

        .category-item:hover {
            background-color: #f8f9fa;
        }

    </style>
</head>
<body>
<div th:replace="~{admin/common/navBar :: content}"></div>
<div class="container mt-5">
    <h2>카테고리 관리</h2>
    <div class="mb-3">
        <form th:action="@{/admin/category/save}" class="form-inline" method="post">
            <input type="text" id="name" name="name" class="form-control" placeholder="새 카테고리 이름" required>
            <input type="hidden" name="parent" id="parentInput">
            <button type="submit" class="btn btn-primary">카테고리 추가</button>
        </form>
    </div>
    <ul class="category-list">
        <li th:each="category : ${categories}" class="list-group-item category-item dropdown">
            <a href="#" class="dropdown-toggle" th:class="parentCategory" data-bs-toggle="dropdown" th:text="${category.name}" th:data-category-id="${category.categoryID}">카테고리 이름</a>
            <ul th:if="${not #lists.isEmpty(category.children)}" class="dropdown-menu">
        <li th:each="child : ${category.children}">
            <a class="dropdown-item parentCategory" th:text="${child.name}" href="#" th:data-category-id="${child.categoryID}"></a>
        </li>
    </ul>
    </li>
    </ul>
</div>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {

        $('.parentCategory').on('click', function (e) {
            const categoryId = $(this).data('category-id');
            console.log(categoryId);
            $('#parentInput').val(categoryId);
        });
    });
</script>
</body>
</html>

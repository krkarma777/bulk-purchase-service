<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <style>
        body {
            background-color: #f4f4f4;
            margin-top: 20px;
        }
        .card {
            border: none;
            border-radius: 10px;
        }
        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 300px;
            object-fit: cover;
        }
        .card-title {
            font-size: 1.5em;
            font-weight: bold;
        }
        .card-text {
            font-size: 1.1em;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .price {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div th:replace="~{common/navBar :: content}"></div>


<div class="container mt-5">
    <div class="card">
        <div th:if="${product.imageUrls != null}">
            <div th:each="url : ${product.imageUrls}">
                <img th:src="@{'/images/' + ${url}}" class="card-img-top" alt="Product Image">
            </div>
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="${product.productName}">Product Name</h5>
            <p class="card-text" th:text="${product.description}">Description</p>
            <p class="card-text"><strong>Price:</strong> <span class="price" th:text="${product.price}">Price</span></p>
            <p class="card-text"><strong>Stock:</strong> <span th:text="${product.stock}">Stock</span></p>
            <!-- 주문 버튼 -->
            <a href="#" class="btn btn-primary">Order Now</a>

            <!-- 수정 버튼 -->
            <a th:href="@{/product/update/{id}(id=${product.productID})}" class="btn btn-secondary">Edit</a>

            <!-- 카트에 추가 버튼 -->
            <form th:action="@{/cart/add}" method="post">
                <input type="hidden" name="productID" th:value="${product.productID}" />
                <input type="hidden" name="quantity" value="1" /> <!-- 기본 수량 1, 필요에 따라 수정 -->
                <button type="submit" class="btn btn-success">Add to Cart</button>
            </form>
            <a th:href="@{/product/update/{id}(id=${product.productID})}" class="btn btn-secondary">Edit</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</body>
</html>

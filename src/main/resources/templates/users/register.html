<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .form-signin {
            width: 100%;
            max-width: 430px;
            padding: 15px;
            margin: auto;
        }
        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
        .form-signin input[type="text"],
        .form-signin input[type="email"],
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .form-signin button {
            margin-top: 10px;
        }
        /* 주소 검색 버튼 스타일 조정 */
        .address-btn {
            height: 58PX; /* form-control과 동일한 높이 설정 */
            border: 1px solid #ced4da; /* Bootstrap의 form-control 테두리 스타일과 일치시킴 */
            border-radius: 0 0.25rem 0.25rem 0; /* 오른쪽 끝에만 border-radius 적용 */
            margin-left: -1px; /* 버튼과 입력 필드 사이의 테두리 중복을 제거 */
            transform: translateY(-10px); /* 버튼을 위로 10px 이동 */
        }

        .input-group-text {
            padding: 0.375rem 0.75rem; /* 부트스트랩 기본 패딩과 일치시킵니다 */
            display: flex;
            align-items: center; /* 아이콘을 수직으로 가운데 정렬합니다 */
            justify-content: center; /* 아이콘을 수평으로 가운데 정렬합니다 */
            width: 60px;
            height: 58px;
        }

        .input-group .fas {
            font-size: 1.5rem; /* FontAwesome 아이콘의 기본 크기를 지정합니다 */
        }

        /* 인풋 필드의 높이와 아이콘 컨테이너의 높이를 일치시킵니다 */
        .form-control {
            height: calc(1.5em + 0.75rem + 2px);
        }

        /* 라벨이 인풋 필드 위로 올라가도록 조정합니다 */
        .form-floating > .form-control,
        .form-floating > label {
        }


        /* 입력 필드 초기 상태에서 라벨의 위치를 설정 */
        .form-floating > label {
            position: absolute;
            left: 0;
            top: 0;
            padding-left: 70px; /* 초기 상태에서 라벨을 오른쪽으로 이동 */
            padding-top: 1rem;
            pointer-events: none; /* 라벨에 마우스 이벤트가 발생하지 않도록 설정 */
            transition: all 0.2s ease; /* 부드러운 이동을 위한 트랜지션 */
            background: transparent;
        }

        .input-group-text {
            margin-right: -1px; /* 아이콘과 입력 필드 사이의 경계를 정리합니다 */
            border-right: 0; /* 오른쪽 테두리를 제거하여 입력 필드와 시각적으로 통합합니다 */
        }

        /* 아이콘의 크기나 위치가 여전히 문제가 있다면, 아이콘 컨테이너에 대한 추가 스타일 조정이 필요할 수 있습니다 */
        .input-group-text {
            display: flex;
            align-items: center;
            justify-content: center;
            /* 필요에 따라 padding, margin 조정 */
        }

        .input-group
    </style>
</head>
<body>
<div th:replace="~{common/navBar :: content}"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">회원가입</h3></div>
                <div class="card-body">
                    <form th:action="@{/registerProc}" method="post" class="form-signin needs-validation" th:object="${user}" novalidate>
                        <div class="input-group mb-3 form-floating">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" placeholder="아이디" required onkeyup="validatePassword()">
                            <label for="username">아이디</label>
                            <div class="invalid-feedback" id="usernameFeedback" style="display: none;"></div>
                            <div class="invalid-feedback">
                                아이디를 입력하세요.
                            </div>
                        </div>
                        <div class="input-group mb-3 form-floating">
                            <span class="input-group-text" id="basic-addon2"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder=" " aria-label="비밀번호" aria-describedby="basic-addon1" required onkeyup="validatePassword()">
                            <label for="password">비밀번호</label>
                        </div>
                        <div id="passwordHelpBlock" style="display: none;">
                            <p id="lengthCheck" class="text-danger">✖ 영문/숫자/특수문자 2가지 이상 조합 (8~20자)</p>
                            <p id="sequenceCheck" class="text-danger">✖ 3개 이상 연속되거나 동일한 문자/숫자 제외</p>
                            <p id="excludeUsername" class="text-danger">✖ 아이디(이메일) 제외</p>
                        </div>
                        <div class="input-group mb-3 form-floating">
                            <span class="input-group-text" id="basic-addon"><i class="fas fa-id-card"></i></span>
                            <input type="text" class="form-control" id="realName" name="realName" th:field="*{realName}" placeholder="이름" required>
                            <label for="password">이름</label>
                            <div class="invalid-feedback">
                                이름을 입력하세요.
                            </div>
                        </div>
                        <div class="input-group mb-3 form-floating">
                            <span class="input-group-text" id="basic-addon3"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="이메일" required>
                            <label for="email">이메일</label>
                            <div class="invalid-feedback" id="emailFeedback" style="display: none;"></div>
                            <div class="invalid-feedback">
                                유효한 이메일 주소를 입력하세요.
                            </div>
                        </div>
                        <div class="input-group mb-3 form-floating">
                            <span class="input-group-text" id="basic-addon4"><i class="fas fa-phone"></i></span>
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" placeholder="휴대폰 번호" required>
                            <label for="phoneNumber">휴대폰 번호</label>
                            <div class="invalid-feedback">
                                휴대폰 번호를 입력하세요.
                            </div>
                        </div>
                        <div class="input-group mb-3 form-floating">
                            <span class="input-group-text" id="basic-addon5"><i class="fas fa-home"></i></span>
                            <input type="text" class="form-control" id="address" name="address" th:field="*{address}" placeholder="주소" required readonly>
                            <label for="address">주소</label>
                            <button type="button" class="btn btn-outline-secondary address-btn" onclick="searchAddress()">주소 검색</button>
                        </div>
                        <div class="invalid-feedback">
                            주소를 입력하세요.
                        </div>
                        <div class="input-group mb-3 form-floating">
                            <span class="input-group-text" id="basic-addon6"><i class="fas fa-building"></i></span>
                            <input type="text" class="form-control" id="detailAddress" name="detailAddress" placeholder="상세 주소">
                            <label for="detailAddress">상세 주소</label>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon7"><i class="fas fa-users"></i></span>
                            <select class="form-select" id="userType" name="userType" th:field="*{role}">
                                <option value="ROLE_자영업자">자영업자</option>
                                <option value="ROLE_판매자">판매자</option>
                            </select>
                        </div>
                        <input type="hidden" id="zipCode" name="zipCode">
                        <button type="submit" class="btn btn-primary btn-block">가입하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    // 이전 입력 값 저장을 위한 변수
    var previousUsername = '';
    var previousEmail = '';

    document.addEventListener('DOMContentLoaded', function() {
        var usernameInput = document.getElementById('username');
        var emailInput = document.getElementById('email');

        // 아이디 중복 검사
        usernameInput.addEventListener('focusout', function() {
            var currentUsername = this.value;
            if (currentUsername && currentUsername !== previousUsername) {
                // 중복 검사 실행
                checkUsernameAvailability(currentUsername);
                previousUsername = currentUsername;
            }
        });

        // 이메일 중복 검사
        emailInput.addEventListener('focusout', function() {
            var currentEmail = this.value;
            if (currentEmail && currentEmail !== previousEmail) {
                // 중복 검사 실행
                checkEmailAvailability(currentEmail);
                previousEmail = currentEmail;
            }
        });
    });

    // 아이디 중복 검사 AJAX 요청
    function checkUsernameAvailability(username) {
        fetch('/register/check-username', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username: username })
        })
            .then(response => response.json())
            .then(data => {
                const feedbackElement = document.getElementById('usernameFeedback');
                if (data.isAvailable) {
                    feedbackElement.style.display = 'none';
                } else {
                    feedbackElement.textContent = '이미 사용 중인 아이디입니다.';
                    feedbackElement.style.display = 'block';
                    document.getElementById('username').focus();
                }
            })
            .catch(error => console.error('Error:', error));
    }

    // 이메일 중복 검사 AJAX 요청
    function checkEmailAvailability(email) {
        fetch('/register/check-email', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: email })
        })
            .then(response => response.json())
            .then(data => {
                const feedbackElement = document.getElementById('emailFeedback');
                if (data.isAvailable) {
                    feedbackElement.style.display = 'none';
                } else {
                    feedbackElement.textContent = '이미 사용 중인 이메일입니다.';
                    feedbackElement.style.display = 'block';
                    document.getElementById('email').focus();
                }
            })
            .catch(error => console.error('Error:', error));
    }
    function searchAddress() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 우편번호와 주소를 입력 필드에 설정
                document.getElementById('address').value = data.address; // 주소
                document.getElementById('zipCode').value = data.zonecode; // 우편번호

                document.getElementById('detailAddress').focus(); // 상세주소 필드로 포커스 이동
            }
        }).open();
    }
    function showPasswordRequirements() {
        document.getElementById('passwordHelpBlock').style.display = 'block';
    }

    function hidePasswordRequirements() {
        document.getElementById('passwordHelpBlock').style.display = 'none';
    }

    (function () {
        'use strict'

        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()

    function validatePassword() {
        var password = document.getElementById('password').value;
        var username = document.getElementById('username').value; // 사용자 아이디 입력 필드의 id를 'username'으로 가정합니다.
        var passwordHelpBlock = document.getElementById('passwordHelpBlock');

        // 비밀번호 필드가 비어 있으면 메시지를 숨깁니다.
        if(password.length === 0) {
            passwordHelpBlock.style.display = 'none';
            return; // 추가 검증을 수행하지 않고 함수를 종료합니다.
        }

        // 길이 및 조합 검사
        var lengthCheck = /^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[\W_]).{8,20}$/.test(password);
        updateRequirement('lengthCheck', lengthCheck);

        // 연속되거나 동일한 문자/숫자 검사
        var sequenceCheck = !/(.)\1\1/.test(password) && !/(\d)\1\1/.test(password);
        updateRequirement('sequenceCheck', sequenceCheck);

        // 아이디(이메일) 포함 검사
        var excludeUsername = username.trim() === "" || !password.includes(username);
        updateRequirement('excludeUsername', excludeUsername);

        // 하나라도 조건을 만족하지 않으면 메시지 표시
        if (!lengthCheck || !sequenceCheck || !excludeUsername) {
            passwordHelpBlock.style.display = 'block';
        } else {
            passwordHelpBlock.style.display = 'none';
        }
    }

    function updateRequirement(elementId, isValid) {
        var element = document.getElementById(elementId);
        if (isValid) {
            element.classList.remove('text-danger');
            element.classList.add('text-success');
            element.innerHTML = '✔ ' + element.textContent.slice(2); // 체크 아이콘으로 변경
        } else {
            element.classList.remove('text-success');
            element.classList.add('text-danger');
            element.innerHTML = '✖ ' + element.textContent.slice(2); // X 아이콘으로 변경
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .form-signin {
            width: 100%;
            max-width: 430px;
            padding: 15px;
            margin: auto;
        }
        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
        .form-signin input[type="text"],
        .form-signin input[type="email"],
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .form-signin button {
            margin-top: 10px;
        }
        .form-label {
            margin-left: 0.5rem;
        }
        .address-btn {
            display: inline-block;
            width: auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div th:replace="~{common/navBar :: content}"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">회원가입</h3></div>
                <div class="card-body">
                    <form th:action="@{/registerProc}" method="post" class="form-signin" th:object="${user}">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" placeholder="아이디" required>
                            <label for="username">아이디</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="비밀번호" required>
                            <label for="password">비밀번호</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="realName" name="realName" th:field="*{realName}" placeholder="이름" required>
                            <label for="password">이름</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="이메일" required>
                            <label for="email">이메일</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" placeholder="휴대폰 번호" required>
                            <label for="phoneNumber">휴대폰 번호</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="address" name="address" th:field="*{address}" placeholder="주소" required>
                            <label for="address">주소</label>
                            <button type="button" class="btn btn-outline-secondary address-btn" onclick="searchAddress()">주소 검색</button>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="detailAddress" name="detailAddress" placeholder="상세 주소">
                            <label for="detailAddress">상세 주소</label>
                        </div>
                        <div class="mb-3">
                            <label for="userType" class="form-label">사용자 유형</label>
                            <select class="form-select" id="userType" name="userType" th:field="*{role}">
                                <option value="ROLE_자영업자">자영업자</option>
                                <option value="ROLE_판매자">판매자</option>
                                <option value="ROLE_관리자">관리자</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">가입하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function searchAddress() {
        new daum.Postcode({
            oncomplete: function(data) {
                document.getElementById('address').value = data.address;
                document.getElementById('detailAddress').focus();
            }
        }).open();
    }
</script>
</body>
</html>

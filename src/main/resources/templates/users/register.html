<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mt-4">회원가입</h2>
            <!-- Thymeleaf action url 업데이트 -->
            <form th:action="@{/registerProc}" method="post" class="mt-4" th:object="${userEntity}">
                <div class="mb-3">
                    <label for="username" class="form-label">이름</label>
                    <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
                </div>
                <div class="mb-3">
                    <label for="userType" class="form-label">사용자 유형</label>
                    <select class="form-select" id="userType" name="userType" th:field="*{role}">
                        <option value="ROLE_자영업자">자영업자</option>
                        <option value="ROLE_판매자">판매자</option>
                        <option value="ROLE_관리자">관리자</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="userGrade" class="form-label">사용자 등급</label>
                    <input type="text" class="form-control" id="userGrade" name="userGrade" th:field="*{userGrade}">
                </div>
                <button type="submit" class="btn btn-primary">가입하기</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

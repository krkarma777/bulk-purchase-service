<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <style>
        .shadow-custom {
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>
<div th:replace="~{common/navBar :: content}"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-custom">
                <div class="card-header">
                    회원 정보 수정
                </div>
                <div class="card-body">
                    <form th:action="@{/user/update}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">아이디</label>
                            <input type="text" id="username" class="form-control" th:field="*{username}" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" id="email" class="form-control" th:field="*{email}">
                        </div>
                        <div class="mb-3">
                            <label for="realName" class="form-label">실제 이름</label>
                            <input type="text" id="realName" class="form-control" th:field="*{realName}">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" id="password" class="form-control" th:field="*{password}">
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">휴대폰 번호</label>
                            <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">주소</label>
                            <input type="text" id="address" class="form-control" th:field="*{address}">
                        </div>
                        <div class="mb-3">
                            <label for="detailAddress" class="form-label">상세 주소</label>
                            <input type="text" id="detailAddress" class="form-control" th:field="*{detailAddress}">
                        </div>
                        <div class="mb-3">
                            <label for="zipCode" class="form-label">우편 번호</label>
                            <input type="text" id="zipCode" class="form-control" th:field="*{zipCode}">
                        </div>
                        <button type="submit" class="btn btn-primary">저장하기</button>
                        <a href="#" class="btn btn-secondary">취소</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>

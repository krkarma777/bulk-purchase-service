<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>정보 수정</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Style -->
    <style>
        .edit-section {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .edit-section h3 {
            margin-bottom: 1rem;
            color: #495057;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
<div th:replace="~{common/navBar :: content}"></div>
<div class="container my-4">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4">정보 수정</h2>
            <form th:action="@{/mypage/update}" th:object="${user}" method="post" class="edit-section">
                <h3>개인 정보</h3>
                <input type="hidden" th:field="*{userID}">
                <input type="hidden" th:field="*{username}">
                <input type="hidden" th:field="*{role}">
                <input type="hidden" th:field="*{userGrade}">
                <input type="hidden" th:field="*{createDate}">
                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" disabled>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">새 비밀번호 (변경시 입력)</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                </div>
                <div class="mb-3">
                    <label for="salesRegions" class="form-label">판매 지역 (다중 선택 가능)</label>
                    <select multiple class="form-select" id="salesRegions" th:field="*{salesRegions}">
                        <option th:each="region : ${allRegions}" th:value="${region}" th:text="${region}" th:selected="${user.salesRegions.contains(region)}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">정보 업데이트</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

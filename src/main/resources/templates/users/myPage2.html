<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마이페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .user-info, .sales-regions {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 20px;
            margin-bottom: 20px;
        }

        .user-info-title, .sales-regions-title {
            color: #495057;
            margin-bottom: 15px;
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 10px;
        }

        .user-info p, .sales-regions ul {
            font-size: 1.1em;
        }

        .sales-regions ul {
            list-style-type: none;
            padding-left: 0;
        }

        .sales-regions ul li:before {
            content: "\2022";
            color: #0d6efd;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
        .card-img-top {
            width: 100%; /* 너비를 컨테이너에 맞춤 */
            height: 200px; /* 높이 고정 */
            object-fit: contain; /* 이미지 비율을 유지하며 컨테이너를 채움 */
        }
        .card {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease-in-out;
        }
        .card-img-container {
            flex: 0 0 200px; /* 이미지 컨테이너의 너비 고정 */
            height: 200px; /* 이미지 컨테이너의 높이 고정 */
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .card-body {
            flex: 1; /* 카드 내용이 남은 공간을 채우도록 설정 */
        }
        .products-title {
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
<div th:replace="~{common/navBar :: content}"></div>
<div class="container mt-4">
    <h2 class="mb-4">마이페이지</h2>
    <div class="user-info">
        <h3 class="user-info-title">개인 정보</h3>
        <p><strong>사용자 이름:</strong> <span th:text="${user.username}"></span></p>
        <p><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>역할:</strong> <span th:text="${user.role}"></span></p>
        <p><strong>사용자 등급:</strong> <span th:text="${user.userGrade}"></span></p>
        <p><strong>계정 생성일:</strong> <span th:text="${#dates.format(user.createDate, 'yyyy-MM-dd')}"></span></p>
        <a href="/mypage/edit" class="btn btn-primary">정보 수정</a>
    </div>


    <!-- 상품 목록 섹션 -->
    <div class="products">
        <h3 class="products-title">내 상품 목록</h3>
        <div class="row">
            <!-- 최근 등록된 상품 5개만 반복 표시 -->
            <div th:each="product, iterStat : ${products}" th:if="${iterStat.count <= 4}" class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-img-container">
                        <!-- 첫 번째 이미지 URL 사용 -->
                        <img th:src="${product.imageUrls != null and !product.imageUrls.isEmpty() ?
                          '/images/' + product.imageUrls[0] :
                          '/images/default.jpg'}"
                             class="card-img-top"
                             alt="Product Image">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.productName}">상품명</h5>
                        <p class="card-text" th:text="${product.description}">상품 설명</p>
                        <a th:href="@{'/product/' + ${product.productID}}" class="btn btn-primary">자세히 보기</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- '더보기' 링크 -->
        <a th:href="@{'/products/' + ${user.userID}}"  class="btn btn-secondary mt-3">더보기</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

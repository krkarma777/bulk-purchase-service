<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>리뷰 상세보기</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <!-- Swiper CSS for the image slider -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <style>
        .username-masked {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .image-slider-container {
            margin-bottom: 20px;
        }
        .review-content {
            background-color: #f8f9fa;
            border-left: 5px solid #0d6efd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            font-size: 1rem;
            line-height: 1.6;
            color: #495057;
        }
        .like-dislike-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .report-link {
            font-size: 0.8rem;
            color: #dc3545;
            text-decoration: underline;
            cursor: pointer;
            margin-left: 10px;
        }
        .star-rating {
            color: #ffc107;
            font-size: 1.25rem;
        }
        .product-name {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .btn-primary {
            margin-top: 20px;
            display: block;
            width: fit-content;
        }
        .center {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div th:replace="~{common/navBar :: content}"></div>

<div class="container mt-4">
    <div class="row">
        <div th:replace="~{common/mypage-sidebar :: sidebar}"></div>

        <!-- 메인 컨텐츠 시작 -->
        <div class="col-md-9">
            <div class="card mb-3">
                <div class="card-body">
                    <div id="reviewContainer"></div>
                    <!-- 동적으로 데이터 추가 예정-->
                </div>
            </div>
            <div class="center">
                <a href="/reviews" class="btn btn-primary">리뷰 목록으로 돌아가기</a>
            </div>
        </div>
        <!-- 메인 컨텐츠 끝 -->
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
<!-- Swiper JS for the image slider -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
        const reviewId = [[${reviewId}]];
        console.log('reviewContainer exists:', $('#reviewContainer').length > 0)
        reviewDataUpdate();
        // AJAX 요청을 보냅니다.
        function reviewDataUpdate(){
            $.ajax({
                url: "/api/review/" + reviewId, // API 엔드포인트 주소를 확인해 주세요.
                type: "GET",
                contentType: "application/json",
                success: function(data) {
                    var reviewData = data.reviewResponseDTO;
                    var maskedName = reviewData.realName.charAt(0) + '*' + reviewData.realName.charAt(reviewData.realName.length - 1);
                    var starRatingHtml = '';
                    for (var i = 1; i <= 5; i++) {
                        starRatingHtml += i <= reviewData.rating ? '<i class="bi bi-star-fill"></i> ' : '<i class="bi bi-star"></i> ';
                    }

                    var imageSliderHtml = '';
                    if (reviewData.imageUrls.length > 0) {
                        imageSliderHtml = '<div class="image-slider-container"><div class="swiper-container"><div class="swiper-wrapper">';
                        reviewData.imageUrls.forEach(function(url) {
                            imageSliderHtml += '<div class="swiper-slide"><img src="' + url + '" class="img-fluid" alt="리뷰 이미지"></div>';
                        });
                        imageSliderHtml += '</div><div class="swiper-pagination"></div></div></div>';
                    }

                    var reviewContentHtml = '<div class="review-content"><p>' + reviewData.content + '</p></div>';

                    var likeDislikeButtonsHtml =
                        '<div class="like-dislike-buttons">' +
                        '<button type="button" class="btn btn-outline-success btn-like" data-review-id="' + reviewData.reviewID + '">좋아요 <span class="badge bg-success like-count">' + data.likeCount + '</span></button>' +
                        '<button type="button" class="btn btn-outline-danger btn-dislike" data-review-id="' + reviewData.reviewID + '">싫어요 <span class="badge bg-danger dislike-count">' + data.dislikeCount + '</span></button>' +
                        '<span class="report-link" onclick="reportReview()">신고하기</span>' +
                        '</div>';

                    // 최종적으로 생성할 HTML 문자열
                    var finalHtml =
                        '<p class="card-text"><span class="username-masked">' + maskedName + '</span></p>' +
                        '<div style="display: flex; align-items: center;">' +
                        starRatingHtml +
                        '<p class="card-text" style="margin-left: 10px;">' + reviewData.creationDate + '</p>' +
                        '</div>' +
                        '<h5 class="card-subtitle mb-2 product-name">상품명: <span>' + reviewData.productName + '</span></h5>' +
                        imageSliderHtml +
                        reviewContentHtml +
                        likeDislikeButtonsHtml;

                    console.log("finalHtml",finalHtml)

                    // HTML 요소를 동적으로 페이지에 추가
                    $('#reviewContainer').html(finalHtml);

                    // Swiper 초기화
                    new Swiper('.swiper-container', {
                        loop: true,
                        pagination: {
                            el: '.swiper-pagination',
                            clickable: true,
                        },
                    });
                },
                error: function(xhr, status, error) {
                    alert("리뷰 정보를 불러오는 데 실패했습니다: " + error);
                }
            });
        }

        $(document).on('click', ".btn-like", function () {
            var reviewId = $(this).data('review-id');
            $.ajax({
                type: "POST",
                url: "/review/" + reviewId + "/feedback",
                data: JSON.stringify({ feedbackType: 'LIKE' }),
                contentType: "application/json",
                success: function(response) {
                    $('.like-count').text(response.likesCount);
                    $('.dislike-count').text(response.dislikesCount);
                },
                error: function(xhr, status, error) {
                    // 실패 시 오류 메시지 표시
                    alert("좋아요 수 업데이트에 실패했습니다: " + error);
                }
            });
        });

        $(document).on('click', ".btn-dislike", function (){
            var reviewId = $(this).data('review-id');
            $.ajax({
                type: "POST",
                url: "/review/" + reviewId + "/feedback",
                data: JSON.stringify({ feedbackType: 'DISLIKE' }),
                contentType: "application/json",
                success: function(response) {
                    $('.like-count').text(response.likesCount);
                    $('.dislike-count').text(response.dislikesCount);
                },
                error: function(xhr, status, error) {
                    // 실패 시 오류 메시지 표시
                    alert("싫어요 수 업데이트에 실패했습니다: " + error);
                }
            });
        });
    });
    new Swiper('.swiper-container', {
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });
    function reportReview() {
        // 신고 기능 구현
        alert("신고가 접수되었습니다.");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마이페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
<div th:replace="~{common/navBar :: content}"></div>

<div class="container mt-4">
    <div class="row">
        <div th:replace="~{common/mypage-sidebar :: sidebar}"></div>

        <!-- 메인 컨텐츠 시작 -->
        <div class="col-md-9">
            <h2 class="mb-4">고객센터 문의</h2>

            <!-- 문의 목록 -->
            <div>
                <h4>문의 목록</h4>
                <div th:if="${inquiries.isEmpty()}">
                    문의가 없습니다.
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action" th:each="inquiry : ${inquiries}" th:href="@{/inquiry/{id}(id=${inquiry.id})}">
                        <h5 class="mb-1" th:text="${inquiry.title}">문의 제목</h5>
                        <small th:text="${inquiry.inquiryDate}">문의 날짜</small>
                    </a>
                </div>
            </div>

            <!-- 문의 생성 폼 -->
            <div class="mt-5">
                <h4>문의하기</h4>
                <form th:action="@{/inquiry}" method="post">
                    <div class="form-group">
                        <label for="inquiryType">문의 유형</label>
                        <select class="form-control" id="inquiryType" name="type">
                            <option value="GENERAL">일반 문의</option>
                            <option value="COMPLAINT">불만 사항</option>
                            <option value="TECH_SUPPORT">기술 지원</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inquiryContent">문의 내용</label>
                        <textarea class="form-control" id="inquiryContent" name="inquiryContent" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">문의하기</button>
                </form>
            </div>
        </div>
        <!-- 메인 컨텐츠 끝 -->
    </div>
</div>

<div th:replace="~{common/footer :: footer}"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

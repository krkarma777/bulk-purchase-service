<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마이페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
<div th:replace="~{common/navBar :: content}"></div>

<div class="container mt-4">
    <div class="row">
        <div th:replace="~{common/mypage-sidebar :: sidebar}"></div>

        <!-- 메인 컨텐츠 시작 -->
        <div class="col-md-9 shadow">
            <h2 class="mb-4">고객센터 문의</h2>

            <!-- 문의 목록 -->
            <div>
                <h4>문의 목록</h4>
                <div th:if="${inquiries.isEmpty()}">
                    문의가 없습니다.
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action" th:each="inquiry : ${inquiries}" th:href="@{/inquiry/{inquiryID}(inquiryID=${inquiry.inquiryID})}">
                        <h5 class="mb-1" th:text="${inquiry.title}">문의 제목</h5>
                        <small th:text="${inquiry.inquiryDate}">문의 날짜</small>
                    </a>
                </div>
            </div>
        <!-- 메인 컨텐츠 끝 -->
    </div>
</div>

<div th:replace="~{common/footer :: footer}"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

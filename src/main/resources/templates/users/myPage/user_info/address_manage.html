<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마이페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
<div th:replace="~{common/navBar :: content}"></div>

<div class="container mt-4">
    <div class="row">
        <div th:replace="~{common/mypage-sidebar :: sidebar}"></div>

        <!-- 메인 컨텐츠 시작 -->
        <div class="col-md-9">
            <h2>배송지 관리</h2>
            <div>
                <button id="create-shipping-address" class="btn btn-primary">새 배송지 추가</button>
            </div>
            <div class="mt-3">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">수령인</th>
                        <th scope="col">주소</th>
                        <th scope="col">상세 주소</th>
                        <th scope="col">우편번호</th>
                        <th scope="col">연락처</th>
                        <th scope="col">작업</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 배송지 정보 반복 -->
                    <tr th:each="address : ${shippingAddressList}">
                        <td th:text="${address.recipientName}">수령인 이름</td>
                        <td th:text="${address.address}">주소</td>
                        <td th:text="${address.detailAddress}">상세 주소</td>
                        <td th:text="${address.zipCode}">우편번호</td>
                        <td th:text="${address.phoneNumber}">연락처</td>
                        <td>
                            <a id="update-shipping-address" class="btn btn-sm btn-secondary">수정</a>
                            <a id="delete-shipping-address" class="btn btn-sm btn-danger">삭제</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- 메인 컨텐츠 끝 -->
    </div>
</div>

<div th:replace="~{common/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    // 주소 검색
    $('.address-btn').click(function() {
        new daum.Postcode({
            oncomplete: function(data) {
                $('#address').val(data.address);
                $('#zipCode').val(data.zonecode);
                $('#detailAddress').focus();
            }
        }).open();
    });
</script>
</body>
</html>

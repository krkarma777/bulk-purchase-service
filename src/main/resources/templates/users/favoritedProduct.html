<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>찜한 상품 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
<div th:replace="~{common/navBar :: content}"></div>


<div class="container mt-5">
    <h2>찜한 상품 목록</h2>
    <div class="row">
        <div th:each="favoriteProduct : ${favoriteProducts}" class="col-md-4 mb-3">
            <div class="card">
                <div class="card-img-container">
                    <img th:src="${favoriteProduct.product.imageUrls != null and !favoriteProduct.product.imageUrls.isEmpty() ?
                                  '/images/' + favoriteProduct.product.imageUrls[0] :
                                  '/images/default.jpg'}"
                         class="card-img-top"
                         alt="Product Image">
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${favoriteProduct.product.productName}">상품명</h5>
                    <a th:href="@{'/product/' + ${favoriteProduct.product.productID}}" class="btn btn-primary">자세히 보기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마이페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .user-info, .sales-regions {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 20px;
            margin-bottom: 20px;
        }
        .user-info-title, .sales-regions-title {
            color: #495057;
            margin-bottom: 15px;
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 10px;
        }
        .user-info p, .sales-regions ul {
            font-size: 1.1em;
        }
        .sales-regions ul {
            list-style-type: none;
            padding-left: 0;
        }
        .sales-regions ul li:before {
            content: "\2022";
            color: #0d6efd;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
    </style>
<link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
<div th:replace="~{common/navBar :: content}"></div>
<div class="container mt-4">
    <h2 class="mb-4">마이페이지</h2>
    <div class="user-info">
        <h3 class="user-info-title">개인 정보</h3>
        <p><strong>사용자 이름:</strong> <span th:text="${user.username}"></span></p>
        <p><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>역할:</strong> <span th:text="${user.role}"></span></p>
        <p><strong>사용자 등급:</strong> <span th:text="${user.userGrade}"></span></p>
        <p><strong>계정 생성일:</strong> <span th:text="${#dates.format(user.createDate, 'yyyy-MM-dd')}"></span></p>
        <a href="/mypage/edit" class="btn btn-primary">정보 수정</a>
    </div>

    <div class="sales-regions">
        <h3 class="sales-regions-title">판매 지역</h3>
        <ul>
            <li th:each="region : ${user.salesRegions}" th:text="${region}"></li>
        </ul>
        <a href="/mypage/edit/regions" class="btn btn-primary">지역 수정</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

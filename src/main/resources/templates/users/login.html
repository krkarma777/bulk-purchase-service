<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 5% auto;
      padding: 2rem;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-header {
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.5rem;
      color: #333;
    }
    .login-form {
      margin-bottom: 1rem;
    }
    .login-form input {
      height: 48px;
      margin-bottom: 1rem;
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
    }
    .login-form button {
      width: 100%;
      height: 48px;
      border-radius: 0.25rem;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      transition: background-color 0.2s;
    }
    .login-form button:hover {
      background-color: #0056b3;
    }
    .login-form-link {
      text-align: center;
      display: block;
      margin-top: 2rem;
      color: #007bff;
      text-decoration: none;
      transition: color 0.2s;
    }
    .login-form-link:hover {
      color: #0056b3;
    }
    .login-form-footer {
      text-align: center;
      margin-top: 2rem;
      color: #666;
    }
    .logo {
      display: block;
      margin: 0 auto;
      width: auto;
      height: 200px;
    }
  </style>
</head>
<body>
<div class="container">
  <a href="/"> <img src="/img/logo.png" class="logo" alt="로고 이미지"/></a>
  <hr>
  <div class="row justify-content-center">
    <div class="login-container">
      <div class="login-header">로그인</div>
      <form th:action="@{/loginProc}" method="post" class="login-form">
        <input type="text" class="form-control" id="username" name="username" placeholder="아이디" required
               th:classappend="${param.error} ? 'is-invalid' : ''">
        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required
               th:classappend="${param.error} ? 'is-invalid' : ''">
        <div th:if="${param.error}">
          <p class="error-message">이메일 또는 비밀번호를 다시 확인하세요. 씨드에 등록되지 않은 아이디거나, 아이디 또는 비밀번호를 잘못 입력하셨습니다.</p>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
        <hr>
        <a href="/register" class="login-form-link">회원가입</a>
        <div class="login-form-footer">
          ©Test. All rights reserved.

        </div>
      </form>
    </div>
  </div>
</div>
<style>
  .error-message {
    color: red;
    font-size: 0.9rem;
    margin-bottom: 1rem;
  }
  .is-invalid {
    border-color: red;
  }
</style>
</body>
</html>

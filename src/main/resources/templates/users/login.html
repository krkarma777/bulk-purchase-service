<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 5% auto;
      padding: 2rem;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-header, .social-login-header {
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.5rem;
      color: #333;
    }
    /* 로그인 및 소셜 로그인 버튼 스타일 */
    .login-form button, .social-login-button {
      width: 100%;
      height: 48px;
      border-radius: 0.25rem;
      margin-bottom: 10px;
      font-size: 1rem;
      border: none;
      transition: background-color 0.2s;
    }
    /*.social-login-button.kakao {*/
    /*  background-color: #FEE500;*/
    /*  color: #391B1B;*/
    /*}*/
    /*.social-login-button.naver {*/
    /*  background-color: #2DB400;*/
    /*  color: white;*/
    /*}*/
    /*.social-login-button.google {*/
    /*  background-color: #DB4437;*/
    /*  color: white;*/
    /*}*/
    .login-form button:hover, .social-login-button:hover {
      opacity: 0.8;
    }
    /* 수정된 소셜 로고 스타일 */
    .social-logo {
      width: 60px; /* 로고의 너비를 지정 */
      height: auto; /* 높이를 자동으로 조절하여 비율을 유지 */
      display: inline; /* 이미지를 블록 요소로 만들어 줄바꿈 */
      margin: 0 auto 10px; /* 상하 마진 없음, 좌우 마진 자동, 하단에는 10px 마진 추가 */
    }
    /* 추가된 스타일 */
    .social-login-buttons a {
      display: inline-block; /* 버튼을 인라인 블록으로 표시 */
      margin-right: 10px; /* 버튼 사이의 간격 */
      text-decoration: none;
      color: inherit; /* 링크 색상을 상속받아 변경되지 않도록 함 */
    }
    .login-form {
      margin-bottom: 1rem;
    }
    .login-form input {
      height: 48px;
      margin-bottom: 1rem;
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
    }
    .login-form button {
      width: 100%;
      height: 48px;
      border-radius: 0.25rem;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      transition: background-color 0.2s;
    }
    .login-form button:hover {
      background-color: #0056b3;
    }
    .login-form-link {
      text-align: center;
      display: block;
      margin-top: 2rem;
      color: #007bff;
      transition: color 0.2s;
    }
    .login-form-link:hover {
      color: #0056b3;
    }
    .login-form-footer {
      text-align: center;
      margin-top: 2rem;
      color: #666;
    }
    .social-login {
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto;
      width: auto;
      height: 200px;
    }
    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .form-check-input {
      margin-top: 10px;
      padding-bottom: -20px;

    }
  </style>
</head>
<body>
<div class="container">
  <a href="/"> <img src="/img/logo.png" class="logo" alt="로고 이미지"/></a>
  <hr>
  <div class="row justify-content-center">
    <div class="login-container">
      <div class="login-header">로그인</div>
      <form action="/login" method="post" class="login-form" id="loginBtn">
        <input type="text" class="form-control" id="username" name="username" placeholder="아이디" required
               th:classappend="${param.error} ? 'is-invalid' : ''">
        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required
               th:classappend="${param.error} ? 'is-invalid' : ''">
        <div th:if="${param.error}">
          <p class="error-message">이메일 또는 비밀번호를 다시 확인하세요. 씨드에 등록되지 않은 아이디거나, 아이디 또는 비밀번호를 잘못 입력하셨습니다.</p>
        </div>
        <!-- 로그인 폼 내부에 체크박스 추가 -->
        <div class="form-check" style="margin-top: 10px;">
          <input style="height: 18px; position: relative; bottom: 6px;" type="checkbox" class="form-check-input" id="saveId" name="saveId">
          <label class="form-check-label" for="saveId">아이디 저장</label>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
        <div class="social-login">
        <a href="/oauth2/authorization/kakao" class="social-login-button kakao"><img src="/img/kakaoIco.png" class="social-logo"></a>
        <a href="/oauth2/authorization/naver" class="social-login-button naver"><img src="/img/naverIco.png" class="social-logo"></a>
       </div>
        <hr>
        <a href="/register" class="login-form-link">회원가입</a>
        <div class="login-form-footer">
          ©Test. All rights reserved.

        </div>

      </form>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    // 페이지 로드 시 저장된 아이디 불러오기
    if (localStorage.getItem("savedId")) {
      $("#username").val(localStorage.getItem("savedId"));
      $("#saveId").prop("checked", true);
    }

    // 로그인 폼 제출 시 아이디 저장
    $(".login-form").on("submit", function() {
      if ($("#saveId").is(":checked")) {
        localStorage.setItem("savedId", $("#username").val());
      } else {
        localStorage.removeItem("savedId");
      }
    });
  });
</script>
</body>
</html>

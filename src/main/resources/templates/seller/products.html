<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{seller/common/navBar :: content}"></div>

<div class="container mt-4">
    <h2>상품 관리</h2>
    <div>
        <a href="/product/add" class="btn btn-primary mb-2">상품 추가</a>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>상품명</th>
                <th>가격</th>
                <th>재고</th>
                <th>설명</th>
                <th>판매 지역</th>
                <th>작업</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productName}"></td>
                <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')} + '원'"></td>
                <td th:text="${product.stock}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.salesRegions}"></td>
                <td>
                    <a th:href="@{/product/update/{productID}(productID=${product.productID})}" class="btn btn-sm btn-secondary">수정</a>
                    <a th:if="${product.status.name() == 'ACTIVE'}"
                       th:href="@{/product/delete/{productID}(productID=${product.productID})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('판매 중지 하시겠습니까?')">판매 중지</a>
                    <a th:if="${product.status.name() == 'INACTIVE'}"
                       th:href="@{/product/reactivate/{productID}(productID=${product.productID})}"
                       class="btn btn-sm btn-success"
                       onclick="return confirm('판매를 재개하시겠습니까?')">판매 재개</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

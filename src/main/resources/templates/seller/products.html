<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .table th {
            background-color: #007bff;
            color: #ffffff;
        }
        .table td {
            vertical-align: middle;
        }
        .btn-custom {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div th:replace="~{seller/common/navBar :: content}"></div>

<div class="container mt-5">
    <h2 class="mb-4">상품 관리</h2>
    <div class="d-flex justify-content-end mb-3">
        <a href="/product/add" class="btn btn-primary">상품 추가</a>
    </div>
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th>상품명</th>
                <th>가격</th>
                <th>재고</th>
                <th>설명</th>
                <th>판매 지역</th>
                <th>작업</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productName}"></td>
                <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')} + '원'"></td>
                <td th:text="${product.stock}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.salesRegions}"></td>
                <td>
                    <a th:href="@{/product/update/{productID}(productID=${product.productID})}" class="btn btn-sm btn-outline-secondary btn-custom">수정</a>
                    <a th:if="${product.status.name() == 'ACTIVE'}"
                       th:href="@{/product/delete/{productID}(productID=${product.productID})}"
                       class="btn btn-sm btn-outline-danger btn-custom"
                       onclick="return confirm('판매 중지 하시겠습니까?')">판매 중지</a>
                    <a th:if="${product.status.name() == 'INACTIVE'}"
                       th:href="@{/product/reactivate/{productID}(productID=${product.productID})}"
                       class="btn btn-sm btn-outline-success"
                       onclick="return confirm('판매를 재개하시겠습니까?')">판매 재개</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

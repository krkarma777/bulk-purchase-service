<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>판매자 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>

<div th:replace="~{seller/common/navBar :: content}"></div>

<div class="container mt-4">
    <h1>환영합니다, 판매자님!</h1>
    <div class="row">
        <div class="col-md-6 mt-4">
            <div class="card">
                <div class="card-header">
                    판매 현황
                </div>
                <div class="card-body">
                    <h5 class="card-title"> 금일 총 판매액:
                        <span th:text="${dailySales != null ? '₩' + #numbers.formatDecimal(dailySales, 0, 'NUMBER') : '₩0'}">₩0</span>
                    </h5>
                    <p class="card-text">이번 달 총 판매액과 주문 건수를 확인하세요.</p>
                    <a href="/seller/sales" class="btn btn-primary">상세 보기</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 mt-4">
            <div class="card">
                <div class="card-header">
                    최신 주문
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:each="orderDetail : ${orderDetailList}">
                        <span th:text="'주문 #' + ${orderDetail.order.orderID} + ' - ' + ${orderDetail.product.productName}"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <button class="btn btn-success" onclick="location.href='/product/add'">새 제품 추가</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

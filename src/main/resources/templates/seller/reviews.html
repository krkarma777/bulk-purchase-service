<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css" />
    <style>
        .review-item {
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            background-color: #fff;
        }
        .review-heading {
            font-size: 18px;
            font-weight: bold;
        }
        .review-date {
            font-size: 14px;
            color: #666;
        }
        .review-content {
            margin-top: 10px;
            font-size: 16px;
        }
        .stars {
            color: #f39c12;
        }
    </style>
</head>
<body>
<div th:replace="~{seller/common/navBar :: content}"></div>
<div class="container mt-5">
    <h2 class="mb-4">리뷰 관리</h2>
    <div>
        <div th:each="review : ${reviews}" class="review-item">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <div class="review-heading">상품명: <span th:text="${review.review.product.productName}">상품명</span></div>
                    <div class="review-date">리뷰 작성일: <span th:text="${#dates.format(review.review.creationDate, 'yyyy-MM-dd')}">작성일</span></div>
                </div>
                <div>
                    <span th:each="star, iterStat : ${#numbers.sequence(1,5)}">
                        <i th:class="${review.review.rating >= star} ? 'fas fa-star stars' : 'far fa-star stars'"></i>
                    </span>
                </div>
            </div>
            <p class="review-content">리뷰 내용: <span th:text="${review.review.content}">리뷰 내용</span></p>
            <div>
                <span class="badge bg-success" th:text="'좋아요: ' + ${review.likeCount}">좋아요 수</span>
                <span class="badge bg-danger" th:text="'싫어요: ' + ${review.dislikeCount}">싫어요 수</span>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>

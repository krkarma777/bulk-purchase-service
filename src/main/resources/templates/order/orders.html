<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 목록 및 배송 조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
<div th:replace="~{common/navBar :: content}"></div>
<div class="container mt-5">
    <h2>주문 목록 및 배송 조회</h2>
    <div class="mt-3">
        <table class="table">
            <thead>
            <tr>
                <th>주문 번호</th>
                <th>주문 날짜</th>
                <th>총 가격</th>
                <th>주문 상태</th>
                <th>주문 상세 정보</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orderViewModels}">
                <td th:text="${order.orderID}"></td>
                <td th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${order.totalPrice}"></td>
                <td th:text="${order.status}"></td>
                <td>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>제품명</th>
                            <th>수량</th>
                            <th>가격</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="detail : ${order.orderDetails}">
                            <td th:text="${detail.product.name}"></td>
                            <td th:text="${detail.quantity}"></td>
                            <td th:text="${detail.price}"></td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>주문 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding-top: 60px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            border-radius: 10px 10px 0 0;
            font-weight: 500;
        }

        .btn-back {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-back:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<div th:replace="~{common/navBar :: content}"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card mb-4">
                <div class="card-header">주문 정보</div>
                <div class="card-body">
                    <p><strong>주문 번호:</strong> <span th:text="${order.orderID}"></span></p>
                    <p><strong>주문 날짜:</strong> <span th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd')}"></span>
                    </p>
                    <p><strong>총 가격:</strong> <span
                            th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')} + '원'"></span>
                    </p>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">주문 상품</div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>제품명</th>
                                <th>수량</th>
                                <th>가격</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="detail : ${orderDetails}">
                                <td th:text="${detail.product.productName}"></td>
                                <td th:text="${detail.quantity}"></td>
                                <td th:text="${#numbers.formatDecimal(detail.price, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">결제 정보</div>
                <div class="card-body">
                    <p><strong>결제 방법:</strong> <span th:text="${payment.paymentMethod}"></span></p>
                    <p><strong>결제 금액:</strong> <span
                            th:text="${#numbers.formatDecimal(payment.amount, 0, 'COMMA', 0, 'POINT')} + '원'"></span>
                    </p>
                    <p><strong>결제 날짜:</strong> <span
                            th:text="${#dates.format(payment.paymentDate, 'yyyy-MM-dd')}"></span></p>
                </div>
            </div>

            <a href="/" class="btn btn-primary btn-back">홈으로 돌아가기</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

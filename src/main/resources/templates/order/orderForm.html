<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>주문 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
<div th:replace="~{common/navBar :: content}"></div>
<div class="container mt-4">
    <h2 class="mb-3">제품 주문</h2>

    <form th:action="@{/order}" method="post">
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>제품명</th>
                    <th>설명</th>
                    <th>가격</th>
                    <th>수량 선택</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, itemStat : ${items}">
                    <td th:text="${item.product.productName}"></td>
                    <td th:text="${item.product.description}"></td>
                    <td th:text="${item.product.price}"></td>
                    <td>
                        <label>
                            <input type="number" name="quantity" min="1" value="1" th:value="${item.quantity}" class="form-control">
                        </label>
                    </td>
                    <td>
                        <input type="hidden" th:name="'product_' + ${itemStat.index}" th:value="${item.product.productID}">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- 총 가격 표시 -->
        <div class="total-price">
            총 가격: <span id="totalPrice">0</span>원
        </div>
        <!-- 결제 방식 선택 -->
        <div class="mb-3">
            <label for="paymentMethod" class="form-label">결제 방식</label>
            <select class="form-select" id="paymentMethod" name="paymentMethod">
                <option value="Credit Card">신용카드</option>
                <option value="Kakao Pay">카카오페이</option>
                <option value="Bank Transfer">무통장입금</option>
            </select>
        </div>

        <input type="hidden" name="cartID" id="cartID" th:value="${cartID}">
        <!-- 총 가격을 저장할 hidden input, 폼 제출 시 사용 -->
        <input type="hidden" name="totalPrice" id="hiddenTotalPrice" value="0">
        <button type="submit" class="btn btn-primary">주문하기</button>
    </form>
</div>
<script>
    $(document).ready(function() {
        // 수량 입력 필드 변경 시 총 가격 재계산
        $('input[type="number"][name="quantity"]').on("change", function() {
            calculateTotalPrice();
        });

        // 페이지 로드 시 총 가격 초기 계산
        calculateTotalPrice();

        function calculateTotalPrice() {
            let totalPrice = 0;
            $('tbody tr').each(function() {
                const price = parseFloat($(this).find('td').eq(2).text());
                const quantity = parseInt($(this).find('input[type="number"]').val()) || 0;
                totalPrice += price * quantity;
            });

            // 총 가격 표시 및 hidden input 값 업데이트
            $("#totalPrice").text(totalPrice);
            $("#hiddenTotalPrice").val(totalPrice);
        }
    });

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>주문 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script th:src="'https://www.paypal.com/sdk/js?client-id='+${paypalClientId}"></script>
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <style>
        body {
            padding-top: 60px;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .total-price {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .payment-section {
            display: flex;
            justify-content: center;
        }
        /* PayPal 버튼을 감싸는 컨테이너에 대한 스타일 */
        #paypal-button-container {
            min-width: 500px; /* PayPal 버튼의 최소 너비를 지정 */
        }
    </style>
</head>
<body>
<div th:replace="~{common/navBar :: content}"></div>
<div class="container mt-4">
    <h2 class="mb-3">제품 주문</h2>

    <form th:action="@{/order}" method="post" id="orderForm">
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>제품명</th>
                    <th>가격</th>
                    <th>수량 선택</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, itemStat : ${items}">
                    <td th:text="${item.product.productName}"></td>
                    <td th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 0, 'POINT')} + '원'" th:data-price="${item.product.price}"></td>
                    <td>
                        <label>
                            <input type="number" th:name="'quantity' + ${itemStat.index}" min="1" th:value="${item.quantity}" class="form-control">
                        </label>
                    </td>
                    <td>
                        <input type="hidden" th:name="'product_' + ${itemStat.index}" th:value="${item.product.productID}">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- 총 가격 표시 -->
        <div class="total-price">
            총 가격: <span id="totalPrice">0</span>원
        </div>
        <!-- 결제 방식 선택 -->
        <div class="mb-3">
            <label for="paymentMethod" class="form-label">결제 방식</label>
            <select class="form-select" id="paymentMethod" name="paymentMethod">
                <option value="Credit Card">신용카드</option>
                <option value="Kakao Pay">카카오페이</option>
                <option value="Bank Transfer">무통장입금</option>
            </select>
            <input type="hidden" name="paymentResult">
        </div>
        <div class="payment-section">
            <div id="paypal-button-container"></div>
            <input type="hidden" name="paymentResult" id="paymentResult" value="">
        </div>
        <!-- 총 가격을 저장할 hidden input, 폼 제출 시 사용 -->
        <input type="hidden" name="totalPrice" id="hiddenTotalPrice" value="0">
        <button type="submit" class="btn btn-primary">주문하기</button>
    </form>
</div>
<script>
    $(document).ready(function () {
        // 수량 입력 필드 변경 시 총 가격 재계산
        $('input[type="number"][name="quantity"]').on("change", function () {
            calculateTotalPrice();
        });

        // 페이지 로드 시 총 가격 초기 계산
        calculateTotalPrice();

        function calculateTotalPrice() {
            let totalPrice = 0;
            $('tbody tr').each(function () {
                const price = parseFloat($(this).find('td[data-price]').data('price'));
                const quantity = parseInt($(this).find('input[type="number"]').val()) || 0;
                totalPrice += price * quantity;
            });

            // 총 가격 표시 및 hidden input 값 업데이트
            $("#totalPrice").text(totalPrice.toLocaleString());
            $("#hiddenTotalPrice").val(totalPrice);
        }

        $("#orderForm").submit(function (e) {
            // "무통장입금"이 아닌 결제 방식 선택 시
            if ($("#paymentMethod").val() !== "Bank Transfer" && $("#paymentResult").val() !== "success") {
                // 폼 제출을 막고 경고 메시지 표시
                e.preventDefault();
                alert("결제가 필요합니다.");
                return false;
            }
        });
    });

    paypal.Buttons({
        style: {
            layout: 'vertical', // or 'horizontal'
            color: 'gold', // or 'gold', 'blue', 'silver', 'white', 'black'
            shape: 'rect', // or 'pill'
            label: 'paypal', // or 'checkout', 'buynow', 'pay'
            size: 'responsive', // or 'small', 'medium', 'large', 'responsive' for automatic resizing
        },
        createOrder: function (data, actions) {
            // 결제 생성
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: '10.00' // 테스트 결제 금액
                    }
                }]
            });
        },
        onApprove: function (data, actions) {
            // 결제 승인
            return actions.order.capture().then(function (details) {
                alert('결제 완료: ' + details.payer.name.given_name);
                document.getElementById("paymentResult").value = "success";
                document.getElementById("orderForm").submit();
            });
        }
    }).render('#paypal-button-container');

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

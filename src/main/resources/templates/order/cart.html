<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Shopping Cart</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    </head>
<body>
<div class="container mt-5">
    <h2>장바구니</h2>
    <form th:action="@{/cart/update}" method="post">
        <table class="table">
            <thead>
            <tr>
                <th><input type="checkbox" id="checkAll"/></th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
                <th>합계</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart.items}">
                <td><input type="checkbox" th:name="itemId" th:value="${item.cartItemID}"/></td>
                <td th:text="${item.product.productName}">상품명</td>
                <td th:text="${item.product.price}">가격</td>
                <td><input type="number" th:name="quantity" th:value="${item.quantity}" min="1"/></td>
                <td th:text="${item.quantity * item.product.price}">합계</td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">수량 수정</button>
        <button type="submit" formaction="@{/cart/delete}" class="btn btn-danger">선택 삭제</button>
        <button type="submit" formaction="@{/checkout}" class="btn btn-success">결제하기</button>
    </form>
</div>

<script>
    $(document).ready(function(){
        $("#checkAll").click(function(){
            $("input[type='checkbox']").prop('checked', $(this).prop('checked'));
        });
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
